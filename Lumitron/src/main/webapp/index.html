<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Lumitron</title>

    <link rel="stylesheet" href="css/table.st.css">
    <link rel="stylesheet" href="css/lumitron.css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/stencil.js"></script>
    <script src="js/stencilTemplates.js"></script>
    <script src="js/Lumitron.js"></script>
    <script src="js/Project.js"></script>
    <script src="js/Request.js"></script>
    <script src="js/Device.js"></script>
    <script src="js/Events.js"></script>
    <script src="js/Music.js"></script>
</head>

<body>
    <div id="titleBar" class="titleBar">
        <div class="titleGroupLeft">
            <img id="icon" class="svg iconLarge pointer" src="css/icons/Entypo/menu.svg" />
            <h1 class="orangeGlowFont">Lumitron</h1>
        </div>
        <div id="serverState" class="titleGroupRight">
            <stencil id="serverStatusStencil">
                <img class="svg iconSmall pointer {{class}}" data-stencil-imgsrc="icon" />
            </stencil>
        </div>
        <div class="orangeGlowLine"></div>
    </div>
    <div id="main">
        <div id="devicesPanel">
            <div class="subHeader">
                <h3 class="whiteGlowFont">Active</h3>
                <img id="refreshRegisteredBtn" class="svg iconXXSmall pointer" src="css/icons/Entypo/cycle.svg" />
            </div>
            <div class="greyThinLine"></div>
            <div id="registeredDevices" class="devicesPanel">
                <stencil id="registeredDevicesStencil">
                    <div class="device">
                        <div class="deviceTitle">
                            <h3 class="whiteGlowFont deviceName">{{name}}</h3>
                            <div class="deviceStatuses">
                                <img class="connectionStrength svg iconXSmall pointer" src="css/icons/Entypo/progress-full.svg" />
                                <img class="deregister svg iconXSmall pointer" src="css/icons/Entypo/minus.svg" />
                            </div>
                        </div>
                        <div class="infoPanel">
                            <div class="infoLabels">
                                <span>Model</span>
                                <span>IP Address</span>
                                <span>State</span>
                                <span>Brightness</span>
                                <span>Colour</span>
                            </div>
                            <div class="infoValues">
                                <span>{{model}}</span>
                                <span>{{ipAddress}}</span>
                                <select class="state" data-stencil-selector="state">
                                    <option value="off">Off</option>
                                    <option value="on">On</option>
                                </select>
                                <input class="brightness" type="text" value="{{brightness}}" placeholder="Unknown" />
                                <input class="colour" type="text" value="{{colour}}" placeholder="Unknown" />
                            </div>
                        </div>
                        <div class="controlPanel">
                        </div>
                        <div class="blueGlowRightLine"></div>
                    </div>
                </stencil>
            </div>
            <div class="subHeader">
                <h3 class="whiteGlowFont">Inactive</h3>
                <img id="refreshAvaliableBtn" class="svg iconXXSmall pointer" src="css/icons/Entypo/cycle.svg" />
            </div>
            <div class="greyThinLine"></div>
            <div id="avaliableDevices" class="devicesPanel">
                <stencil id="avaliableDevicesStencil" data-stencil-childs="deviceControllers">
                    <div class="device">
                        <div class="deviceTitle">
                            <h3 class="whiteGlowFont deviceIP">{{ipAddress}}</h3>
                            <div class="deviceStatuses">
                                <img class="svg iconXSmall pointer registerDeviceBtn" src="css/icons/Entypo/plus.svg" />
                            </div>
                        </div>
                        <div class="infoPanel">
                            <div class="infoLabels">
                                <span>Device Name</span>
                                <span>MAC Add.</span>
                                <span>Model</span>
                            </div>
                            <div class="infoValues">
                                <input class="deviceName" type="text" value="" placeholder="My Device" />
                                <span>{{macAddress}}</span>
                                <select id="deviceControllers" class="deviceModel">
                                    <option value="{{name}}" {{options}}>{{name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="controlPanel">
                        </div>
                        <div class="blueGlowRightLine"></div>
                    </div>
                </stencil>
            </div>
        </div>
        <div id="eventsPanel">
            <h3 class="whiteGlowFont">Events</h2>
            <div class="greyThinLine"></div>
            <div id="eventsTable"></div>
            <div id="eventsControl">
                <img id="addEvent" class="svg playbackControlIcon iconXXSmall pointer" src="css/icons/Entypo/plus.svg"/>
                <img id="removeEvent" class="svg playbackControlIcon iconXXSmall pointer" src="css/icons/Entypo/minus.svg"/>
            </div>
        </div>
    </div>
    <div id="musicPlayer">
        <div class="greyThinLine"></div>
        <div id="musicControl">
            <div id="musicTimeline" class="greyThinLine pointer"></div>
            <div id="playbackTimeline" class="orangeGlowLine pointer"></div>
            <div id="playbackControl">
                <div id="playbackControlLeft">
                    <img id="play" class="svg iconDisabled playbackControlIcon iconXXSmall pointer" src="css/icons/Entypo/controller-play.svg"/>
                    <img id="pause" class="svg iconDisabled playbackControlIcon iconXXSmall pointer" src="css/icons/Entypo/controller-paus.svg"/>
                    <img id="stop" class="svg iconDisabled playbackControlIcon iconXXSmall pointer" src="css/icons/Entypo/controller-stop.svg"/>
                    <div class="playbackControlIcon">
                        <span id="currentPlaybackTime">0:00:000</span><span> / </span><span id="totalPlaybackTime">0:00:000</span>
                    </div>
                </div>
                <div id="playbackControlRight">
                </div>
            </div>
        </div>
    </div>
    <div id="pushedItems"></div>
</body>

</html>
