<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
	<title>Lumitron</title>
	
	<link rel="stylesheet" href="css/lumitron.css">
	<script src="js/jquery-2.1.4.js"></script>
    <script src="js/Lumitron.js"></script>
    <script src="js/Request.js"></script>
</head>

<body>
    <div id="titleBar" class="titleBar">
        <img class="svg iconLarge pointer" src="css/icons/Entypo/menu.svg"/>
        <h1 class="orangeGlowFont">Lumitron</h1>
        <div class="orangeGlowLine"></div>

    <div id="state">Hello World</div>
    <button onclick="lumitron.request.open()">Open connection to server</button>
    <button onclick="lumitron.request.close()">Close connection to server</button>
    <div id="pushedItems"></div>
</body>

</html>
